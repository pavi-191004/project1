<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>
        <p class="comment">Forgotten your password? Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it.</p>
        <p>Enter your registered email address to recover your password.</p>
        <form id="recoveryForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <button type="button" id="recoverBtn">Reset my password</button>
            <p id="message"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
